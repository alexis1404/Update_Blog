security:
    providers:
        in_memory:
            memory:
                            users:
                                guest:
                                    password: guest
                                    roles: 'ROLE_USER'
                                admin:
                                    password: admin
                                    roles: 'ROLE_ADMIN'

    encoders:
            Symfony\Component\Security\Core\User\User: plaintext

    firewalls:

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            anonymous: ~
            http_basic: ~
            form_login:
                            login_path: /login
                            check_path: /login_check

            logout:
                            path:   /logout
                            target: /welcome

    access_control:
            - { path: ^/admin, roles: ROLE_ADMIN }
